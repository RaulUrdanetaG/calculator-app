<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="flex">
    <div class="calculator-body flex">
        <div class="screen flex">
            <h3 class="upper-screen"></h3>
            <h3 class="lower-screen">0</h3>
        </div>
        <div class="keys" id="grid">
            <button class="special-key lightgrey del">DEL</button>
            <button class="key lightgrey ac">AC</button>
            <button class="key orange divisor">÷</button>
            <button class="key darkgrey n7">7</button>
            <button class="key darkgrey n8">8</button>
            <button class="key darkgrey n9">9</button>
            <button class="key orange mult">×</button>
            <button class="key darkgrey n4">4</button>
            <button class="key darkgrey n5">5</button>
            <button class="key darkgrey n6">6</button>
            <button class="key orange minus">−</button>
            <button class="key darkgrey n1">1</button>
            <button class="key darkgrey n2">2</button>
            <button class="key darkgrey n3">3</button>
            <button class="key orange plus">+</button>
            <button class="special-key darkgrey n0">0</button>
            <button class="key darkgrey dot">.</button>
            <button class="key orange equal">=</button>
        </div>
        <hr>
    </div>
    <script src="./script.js"></script>
</body>
</html>
