<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="flex">
    <div class="calculator-body flex">
        <div class="screen flex">
            <h3 class="upper-screen"></h3>
            <h3 class="lower-screen">12345</h3>
        </div>
        <div class="keys" id="grid">
            <button class="key special lightgrey" id="del">DEL</button>
            <button class="key lightgrey" id="ac">AC</button>
            <button class="key orange" id="divisor">÷</button>
            <button class="key darkgrey" id="n7">7</button>
            <button class="key darkgrey" id="n8">8</button>
            <button class="key darkgrey" id="n9">9</button>
            <button class="key orange" id="mult">×</button>
            <button class="key darkgrey" id="n4">4</button>
            <button class="key darkgrey" id="n5">5</button>
            <button class="key darkgrey" id="n6">6</button>
            <button class="key orange" id="minus">−</button>
            <button class="key darkgrey" id="n1">1</button>
            <button class="key darkgrey" id="n2">2</button>
            <button class="key darkgrey" id="n3">3</button>
            <button class="key orange" id="plus">+</button>
            <button class="key special darkgrey" id="n0">0</button>
            <button class="key darkgrey" id="dot">.</button>
            <button class="key orange" id="equal">=</button>
        </div>
        <hr>
    </div>
    <script src="./script.js"></script>
</body>
</html>
